<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
/* Need to limit the number of rows on page */      
  $(document).ready(function () {      
    var firstRecord = 0;
    var rowSize = 20;
    var tableRows=$("#pagetable tbody tr");
    $("a.pagination").click(function(e){
      e.preventDefault();
      if ($(this).attr("id") == "next"){
            if (firstRecord + rowSize <= tableRows.length){ 
                firstRecord += rowSize;}
            } else {
            if (firstRecord!= 0)
             { firstRecord  -= rowSize;}
            }
         paginate(firstRecord, rowSize);
       });
      
     var paginate =function(startAt, rowSize){
       var endAt=startAt + rowSize - 1;
         $(tableRows).each(function(index){
           if (index >= startAt && index <= endAt){
             $(this).show();
           } else{
             $(this).hide();
           }
         });
     }
     paginate(firstRecord, rowSize);
  });
  </script>

</head>

<body>

        <div class="wrapper">
                <nav class="navbar navbar-default">
                  <div class="container-fluid">
                    <div class="navbar-header">
                      <a class="navbar-brand" href="index.html">UFO Sightings
                        <img class="nav-ufo" src="ufo.svg">
                      </a>
                    </div>
                  </div>
                </nav>
                <div class="hero text-center">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">UFO Sightings</h1>
<!--BEGINNING OF FORM INPUT/SEARCH AREA-->
        <form>
            <div class="col-md-4">
              <div class="form-group">
<!--DATE Time Input form-->
                <input type="text" class="form-control" id="datetime" placeholder="Datetime">
<!-- DATE TIME Search button-->
                <a id="search" class="btn btn-default">Search</a>
              </div> 
            </div> 
            <div class="col-md-4"> 
              <div class="form-group">
<!--CITY input form-->               
                <input type="text" class="form-control" id="city" placeholder="City">
<!--DATE TIME Search button-->     
                <a id="search1" class="btn btn-default">Search</a>
              </div> 
            </div> 
            <div class="col-md-4">
              <div class="form-group">
<!--STATE input form-->             
                <input type="text" class="form-control" id="state" placeholder="State Abbreviation">
<!--STATE Search button-->                
                <a id="search2" class="btn btn-default">Search</a>
              </div> 
            </div> 
            <div class="col-md-4">
              <div class="form-group">
<!--COUNTRY input form--> 
                <input type="text" class="form-control" id="ountry" placeholder="Country">
<!--COUNTRY Search button--> 
                <a id="search3" class="btn btn-default">Search</a>
              </div> 
            </div> 
            <div class="col-md-4">
              <div class="form-group">
<!--SHAPE input form-->               
                <input type="text" class="form-control" id="shape" placeholder="Shape">
<!--SHAPE Search button-->                 
                <a id="search4" class="btn btn-default">Search</a>
              </div> 
            </div>
           </form>
<!--END OF INPUT FORM AREA-->            
        </div>
      </div>
<!--BEGIN Table format follwed by input-->       
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-striped table-bordered", id="pagetable">
              <thead>
                <tr>
<!-- Table Headers-->                    
                  <th>Datetime</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Country</th>
                  <th>Shape</th>
                  <th>Duration</th>
                  <th>Comments</th>  
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          <div>
              <!--Add Previous and Next tags-->
            <a href="#" class="pagination" id="previous" >Previous</a>
            <a href="#" class="pagination" id="next" >Next</a>
          </div>
        </div>
      </div> 
    </div>    
  </div> 

  <script src="data.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>

</body>
</html>
